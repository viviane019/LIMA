<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ol type="a">
                <li>Item 3a</li>
            </ol>
        </li>
    </ol>

    <ol type="A" start="30">
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 5</li>
    </ol>

    <h1>Lista Não Ordenadas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
</ul>

<ul type="circle">
    <li>Item 3</li>
</ul>

   <ul type="square">
       <li>Item 4</li>
   </ul>

   <h1>Listas de Definição</h1>
<dl>
    <dt>HTML</dt>
    <dd>Linguagem de Marcação</dd>
    <dt>CSS</dt>
    <dd>Linguagem de Estilo</dd>
    <dt>JavaScript</dt>
    <dd>Linguagem de Programação</dd>
 </dl>

</body>
</html>
